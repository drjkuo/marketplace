<section id="form"><!--form-->
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="login-form"><!--login form-->
					<h2>Login to your account</h2>
					<form name="loginForm">
						<input type="text" placeholder="Name or Email Address" ng-model="username" />
						<input type="password" placeholder="password" ng-model="password" />
						<span>
							<input type="checkbox" ng-model="checkbox" class="checkbox">
							Keep me signed in
						</span>
						<button type="submit" class="btn btn-default" ng-click="login()">Login</button>
					</form>
				</div><!--/login form-->
			</div>
			<div class="col-sm-1">
				<h2 class="or">OR</h2>
			</div>
			<div class="col-sm-4">
				<div class="signup-form"><!--sign up form-->
					<h2>New User Signup!</h2>
					<form action="#">
						<input type="text" placeholder="Name or Email Address" ng-model="newusername"/>
						<input type="password" placeholder="password" ng-model="newpassword" />
						<button type="submit" class="btn btn-default" ng-click="registerNewUser()">Signup</button>
					</form>
				</div><!--/sign up form-->
			</div>
		</div>
	</div>
</section><!--/form-->
