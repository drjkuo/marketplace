<!DOCTYPE html>
<html>
<head>

<body>
    <section id="form"><!--form-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-1">
                    <div class="login-form"><!--login form-->
                        <h2>Login to your account use facebook</h2>
                        <form name="loginForm">
                            <!--<button type="submit" class="btn btn-default" ng-click="fbLogin()">Login use Facebook</button>-->
                            <div>
                                <h2>You are login with Facebook.</h2>
                                <h2>Welcome, {{fbName}}</h2>
                                <button class="btn btn-primary" ng-click="login()" ng-disabled="loginStatus.status == 'connected'">Connect with Facebook</button>
                                &nbsp;
                                <button class="btn btn-danger" ng-click="logout()" ng-disabled="!loginStatus || loginStatus.status != 'connected'">Logout</button>
                                &nbsp;
                                <button class="btn btn-success" ng-click="share()">FB.ui</button>


                            </div>



                            <!--<h2>{{loginname}}</h2>-->
                        </form>
                    </div><!--/login form-->
                </div>
            </div>
        </div>
    </section><!--/form-->
</body>


</html>
